<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIKIT CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
    <!-- Font Aswesome Icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- GENERAL CSS STYLESHEET -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="html" href="newsletter.html">
    <title>Staying Current with COVID-19</title>
</head>

<body>
    <!-- HERO IMAGE & NAV -->
    <div class="uk-position-relative">
        <video autoplay muted loop poster="video.jpg" id="videobg" uk-cover>
            <source src="./assets/images/HeaderVideo.mp4" type="video/mp4">
            <!-- Reference: Video by kilian Figueras torras from Pexels -->
        </video>

        <!-- <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; top: #transparent-sticky-navbar">
            <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <a href="index.html"> <img src="assets/images/logo-light.png" width="90"/></a>
                        <li class="uk-active"><a href="#">About Us</a></li>
                        <li class="uk-active"><a href="#contactUs">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div> -->

        <div class="uk-position-top">
            <nav class="uk-navbar-container uk-navbar-transparent uk-light" uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <a href="index.html"> <img src="assets/images/logo-light.png" width="90"/></a>
                        <li class="uk-active"><a href="#">About Us</a></li>
                        <li class="uk-active"><a href="#contactUs">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="uk-position-center mouseClick">
            <img width="90" src="./assets/images/mouseclick.gif">
        </div>

        <!-- Functioning Center Fade in Animation with Button to add later -->
            <div class="uk-text-center">
                <div class="uk-transition-toggle uk-dark" tabindex="0">
                    <div class="uk-position-center">
                        <div class="uk-transition-slide-top-small uk-overlay uk-overlay-default"><h4 class="uk-h4 uk-margin-remove">Stay Current. Stay Informed.</h4></div>
                        <div class="uk-transition-slide-bottom-small uk-overlay uk-overlay-default">
                            <button class="uk-button uk-button-default uk-width-1-1" id="journal"><a href="#provincePanel" class="no-underline uk-dark">Click here for current COVID-19 articles, news and statistics</a></button>
                        </div>
                    </div>
                </div>
            </div>

    </div>


    <!-- Content Grid -->
    <div class="provinceBtnPanel" id="provincePanel">
        <nav class="uk-navbar-container uk-dark" uk-navbar>
            <h3 class="btnPanelHeader">Click on a province to view their most recent COVID-19 statistics.</h3>
            <div class="uk-navbar-left">
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">Ontario</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">Alberta</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">British Columbia</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">Manitoba</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">New Brunswick</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">Newfoundland & Labrador</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">Nova Scotia</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">Nunavut</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">Northwest Territories</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">P.E.I</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">Quebec</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">Saskatchewan</button>
                </div>
                <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">Yukon</button>
                </div>
            </div>
        </nav>
    </div>

    <div data-uk-grid="{gutter: 20}" class="uk-grid" id="mainContent">
        <div class="uk-width-3-4">
            <div class="uk-grid">
                <div class="uk-width-1-2 columnBorder">
                    <h3>SpringerLink Publication</h3>
                    <div class="uk-child-width-1 uk-grid-match uk-grid-large" uk-grid>
                        <div>
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <div id="article"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-width-1-2 columnBorder">
                    <h3>Canadian News Publication</h3>
                    <div class="uk-child-width-1 uk-grid-match uk-grid-large" uk-grid>
                        <div>
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <div id="news"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-width-1-4">
            <h3>Canadian Statistics</h3>
            <!-- Appended List elements layout -->
            <dl class="uk-description-list uk-description-list">
                <dt id="newDeath"></dt>
                <dt id="newConfirmed"></dt>
                <dt id="newRecovered"></dt>
                <dt id="totalConfirmed"></dt>
                <dt id="totalDeaths"></dt>
                <dt id="totalRecovered"></dt>
                <!-- <div id="cadStats"></div> -->
            </dl>
            <h3>Provincial Statistics</h3>
            <dl class="uk-description-list uk-description-list">
                <div id="cadStats"></div>
            </dl>
        </div>
    </div>

    <div class="uk-text-right upArrowIcon">
        <a href="#provincePanel" uk-totop uk-scroll>
            <img width="40" id="upArrow" src="assets/images/uparrow.png">
        </a>
    </div>

    <hr class="uk-divider-icon">

    <div data-uk-grid="{gutter: 20}" class="uk-grid" id="contactUs">
        <div class="uk-width-3-4">
            <div class="uk-grid">
                <div class="uk-width-1-2">
                    <h3>Contact Us</h3>
                    <form>
                        <div class="uk-margin uk-width-1-2@s">
                            <input class="uk-input" type="text" placeholder="Full Name">
                        </div>
                    
                        <div class="uk-margin uk-width-1-2@s">
                            <input class="uk-input" type="text" placeholder="Type Message">
                        </div>
                        <button class="uk-button uk-button-default">Submit</button>
                    </form>
                </div>
                <div class="uk-width-1-2">
                    <h3>Newsletter Registration</h3>
                    <form>
                        <div class="uk-margin uk-width-1-2@s">
                            <input class="uk-input" id="name" type="text" placeholder="Full Name">
                        </div>

                        <div class="uk-margin uk-width-1-2@s">
                            <input class="uk-input" id="email" type="email" placeholder="E-mail">
                        </div>
                        <button class="uk-button uk-button-default" id="newsletter">Submit</button>
                    </form>
                </div>
            </div>
    </div>


    <footer>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
