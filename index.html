<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIKIT CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
    <!-- GENERAL CSS STYLESHEET -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <!-- HERO IMAGE & NAV -->
    <div class="uk-position-relative">
        <video autoplay muted loop poster="video.jpg" id="videobg" uk-cover>
            <source src="./assets/images/HeaderVideo.mp4" type="video/mp4">
        </video>
        <!-- <img src="./assets/images/HeaderImage.jpg" alt=""> -->
        <div class="uk-position-top">
            <nav class="uk-navbar-container uk-navbar-transparent uk-light" uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <img src="assets/images/logo-light.png" width="90"/>
                        <li class="uk-active"><a href="#">About Us</a></li>
                        <li class="uk-active"><a href="#contactUs">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Basic Search Button for functionality purposes-->
        <div class="uk-position-bottom">
            <nav class="uk-navbar-container uk-navbar-transparent uk-light" uk-navbar>
                <div class="uk-navbar-center">
                    <button class="uk-button uk-button-default uk-width-1-1 COVIDbuttonStyle" id="journal">Click here to search for current COVID-19 articles</button>
                </div>
            </nav>
        </div>

        <!-- Functioning Center Fade in Animation with Button to add later -->
            <!-- <div class="uk-text-center">
                <div class="uk-transition-toggle uk-dark" tabindex="0">
                    <div class="uk-position-center">
                        <div class="uk-transition-slide-top-small uk-overlay uk-overlay-default"><h4 class="uk-h4 uk-margin-remove">Stay Current. Stay Informed.</h4></div>
                        <div class="uk-transition-slide-bottom-small uk-overlay uk-overlay-default">
                            <button class="uk-button uk-button-default uk-width-1-1" id="journal">Click here to search for current COVID-19 articles</button>
                        </div>
                    </div>
                </div>
            </div> -->

    </div>


    <!-- Content Grid -->
    <div data-uk-grid="{gutter: 20}" class="uk-grid" id="mainContent">
        <div class="uk-width-3-4">
            <div class="uk-grid">
                <div class="uk-width-1-2 columnBorder">
                    <h3>Journal Publication Heading 1</h3>
                    <div class="uk-child-width-1 uk-grid-match uk-grid-large" uk-grid>
                        <div>
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <h5 class="uk-card-title">Default</h5>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-width-1-2 columnBorder">
                    <h3>Journal Publication Heading 2</h3>
                    <div class="uk-child-width-1 uk-grid-match uk-grid-large" uk-grid>
                        <div>
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <h5 class="uk-card-title">Default</h5>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-width-1-4">
            <h3>COVID Statistics</h3> 
        </div>
    </div>

    <hr class="uk-divider-icon">

    <div data-uk-grid="{gutter: 20}" class="uk-grid" id="contactUs">
        <div class="uk-width-3-4">
            <div class="uk-grid">
                <div class="uk-width-1-2">
                    <h3>Contact Us</h3>
                    <form>
                        <div class="uk-margin uk-width-1-2@s">
                            <input class="uk-input" type="text" placeholder="Full Name">
                        </div>
                    
                        <div class="uk-margin uk-width-1-2@s">
                            <input class="uk-input" type="text" placeholder="Type Message">
                        </div>
                        <button class="uk-button uk-button-default">Submit</button>
                    </form>
                </div>
                <div class="uk-width-1-2">
                    <h3>Newsletter Registration</h3>
                    <form>
                        <div class="uk-margin uk-width-1-2@s">
                            <input class="uk-input" type="text" placeholder="Full Name">
                        </div>

                        <div class="uk-margin uk-width-1-2@s">
                            <input class="uk-input" type="email" placeholder="E-mail">
                        </div>
                        <button class="uk-button uk-button-default">Submit</button>
                    </form>
                </div>
            </div>

    </div>



    <footer>
    </footer>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
